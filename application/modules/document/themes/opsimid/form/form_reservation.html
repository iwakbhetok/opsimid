{% block content %}

<section class="content right-side">
  <div class="box border green">
    <div class="box-title">
      <h4><i class="fa fa-bars"></i>{{ BREADCRUMBS_TITLE }}</h4>
    </div>
    <div class="box-body big">
	<form action="{{ base_url }}index.php/dokumen/dokumen/save" method="post" name="form1">
	<div class="row">
			<input type="hidden" name="id" id="id" value="{{ edit.id_dok }}" />
		<div class="col-xs-6">

			<div class="form-group col-xs-12">
      <label class="col-xs-4 control-label">Reservation Number</label>
      <div class="col-sm-6">
        <div class="input-group">
          <span class="input-group-addon">{{ CODE_PREFIX }}</span>
          <input type="text" class="form-control tip" title="Reservation Number" readonly name="reservation_number" value="{{ edit.code}}">
        </div>
      </div>
      </div>

			<div class="form-group col-xs-12">
				<label class="col-xs-4 control-label">Booking Date </label>
				<div class="col-xs-6">
				<select class="form-control">
                    <option>1</option>
                </select>
            	</div>
			</div>

			<div class="form-group col-xs-12">
				<label class="col-xs-4 control-label">Transaction No </label>
				<div class="col-xs-6">
				<select class="form-control">
                    <option>1</option>
                </select>
            	</div>
			</div>

			<div class="form-group col-xs-12">
                <label class="col-xs-4 control-label">Customer Name </label>
                <div class="col-xs-6">
                    <div class='input-group'>
                            <input type="text" class="form-control typeahead tt-query" id="customer_name" name="customer_name" value="{{ edit.customer_name }}" style="margin-top:0px;border-top-left-radius: 4px;border-bottom-left-radius: 4px;height:34px;" placeholder="xxxxxxxx">
                            <span class="input-group-btn">
                                <button type="button" data-toggle="modal" data-target="#window-vendor" class="btn btn-primary" style="cursor:pointer;">
                                    <span class="glyphicon glyphicon-search"></span>
                                </button>
                            </span>
                    </div>
                    </div>
            </div>

			<div class="form-group col-xs-12">
				<label class="col-xs-4 control-label">Booker </label>
				<div class="col-xs-6">
				<select class="form-control col-xs-10">
                    <option>1</option>
                </select>
            	</div>
			</div>

		</div>
		<div class="col-xs-6">

			<div class="form-group col-xs-12">
				<label class="col-xs-4 control-label">Division </label>
				<div class="col-xs-6">
				<select class="form-control">
                    <option>1</option>
                </select>
            	</div>
			</div>

			<div class="form-group col-xs-12">
				<label class="col-xs-4 control-label">Sub Division </label>
				<div class="col-xs-6">
				<select class="form-control">
                    <option>1</option>
                </select>
            	</div>
			</div>

			<div class="form-group col-xs-12">
				<label class="col-xs-4 control-label">Do Receipt </label>
				<div class="col-xs-6">
				<input type="text" class="form-control" id="code" name="code" value="{{ edit.code}}">
            	</div>
			</div>

			<div class="form-group col-xs-12">
				<label class="col-xs-4 control-label">Supplier Name </label>
				<div class="col-xs-6">
				<select class="form-control">
                    <option>1</option>
                </select>
            	</div>
			</div>

		</div>

	</div>
	<div class="row">
			<div class="panel panel-default">
        <div class="panel-body">
        <div class="row">  
             <div class="table-responsive">
                 <div class="col-lg-12">
                  <a href="{{ site_url('') }}" class="add-btn btn btn-success">
                        <i class="fa fa-plus"></i> Add Detail
                  </a>
                  <table id="table_reservation_document" class="table table-bordered table-hover table-striped">

                               <th nowrap="nowrap">Currency<br>Note</th>
                               <th nowrap="nowrap">Nett Price<br>Invoice</th>
                               <th nowrap="nowrap">Sell Price<br>RQ No</th>

                               <th nowrap="nowrap">Comm<br>Action</th>
                           </tr>
                       </thead>               
                       <tbody>
                           <tr>
                               <td>
                               	<select class="form-control col-xs-10">
				                    <option>1</option>
				                </select>
                               </td>
                               <td><input type="text" class="form-control" id="code" name="code" value="{{ edit.code}}"></td>
                               <td>
                               	<select class="form-control col-xs-10">
				                    <option>1</option>
				                </select>
                               </td>
                               <td><input type="text" class="form-control" id="code" name="code" value="{{ edit.code}}"></td>
                               <td><input type="text" class="form-control" id="code" name="code" value="{{ edit.code}}"></td>
                               <td>
                               	<select class="form-control col-xs-10">
				                    <option>1</option>
				                </select>
				            	</td>
                               <td><input type="text" class="form-control" id="code" name="code" value="{{ edit.code}}"></td>
                               <td><input type="text" class="form-control" id="code" name="code" value="{{ edit.code}}"></td>
                               <td><input type="text" class="form-control" id="code" name="code" value="{{ edit.code}}"></td>
                               <td><input type="text" class="form-control" id="code" name="code" value="{{ edit.code}}"></td>
                           </tr>
                           <tr>
                               <td><input type="text" class="form-control" id="code" name="code" value="{{ edit.code}}"></td>
                               <td><input type="text" class="form-control" id="code" name="code" value="{{ edit.code}}"></td>
                               <td>
                                <div class="input-group date">
                                  <input type="text" class="form-control datepicker" id="expired_date" name="expired_date" value="" placeholder="DD-MM-YYYY">
                                  <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                                  </span>
                              </div>
                               </td>
                               <td>
                               	<div class="input-group date">
			                        <input type="text" class="form-control datepicker" id="date_in" name="date_in" value="" placeholder="DD-MM-YYYY">
			                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
			                        </span>
			                    </div>
                               </td>
                               <td>
                               	<div class="input-group date">
			                        <input type="text" class="form-control datepicker" id="date_out" name="date_out" value="" placeholder="DD-MM-YYYY">
			                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
			                        </span>
			                    </div>
                               </td>
                               <td><input type="text" class="form-control" id="code" name="code" value="{{ edit.code}}"></td>
                               <td><input type="text" class="form-control" id="code" name="code" value="{{ edit.code}}"></td>
                               <td><input type="text" class="form-control" id="code" name="code" value="{{ edit.code}}"></td>
                               <td><input type="text" class="form-control" id="code" name="code" value="{{ edit.code}}"></td>
                               <td><input type="reset" class="btn btn-warning" value="Delete" /></td>
                           </tr>
                       </tbody>
                  </table>
                 </div>    
             </div>
        </div>
        </div>
</div>
	</div>

	<div class="row">
			<div class="col-xs-6">
			<input type="submit" class="btn btn-primary" value="Save" />
    		<input type="reset" class="btn btn-default" value="Clear" />
    	</div>
    	</div>
	</form>
</div>
</div>
</section>

{% endblock %}
