{% block content %}
<div class="box border green">
    <div class="box-title">
      <h4><i class="fa fa-bars"></i>{{ BREADCRUMBS_TITLE }}</h4>
    </div>
    <div class="box-body big">
<div class="container-fluid">
    <form action="{{ site_url() }}/setting/user_account/save" method="post" name="form1">
    <input id="user_id" name="user_id" type="hidden" value="{{ edit.user_id }}" />    
    <div class="row">    
        <div class="col-lg-8">
            <div class="form-group col-xs-12">
                <label for="username" class="col-xs-3 control-label">Username</label>
                <div class="col-xs-7">
                    <input type="text" class="form-control" id="username" name="username" required value="{{ edit.username }}" placeholder="Username">
                </div>                
            </div>
            <div class="form-group col-xs-12">
                <label for="password" class="col-xs-3 control-label">Password</label>
                <div class="col-xs-7">
                    <input type="password" class="form-control" id="password" name="password" required value="{{ edit.password }}" placeholder="Password">
                </div>                
            </div>
            <div class="form-group col-xs-12">
                <label for="confirm_password" class="col-xs-3 control-label">Confirm Password</label>
                <div class="col-xs-7">
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required value="{{ edit.password }}" placeholder="Repeat your password">
                </div>                
            </div>
            <div class="form-group col-xs-12">
                <label for="full_name" class="col-xs-3 control-label">Full Name</label>
                <div class="col-xs-7">
                    <input type="text" class="form-control" id="full_name" name="full_name" required value="{{ edit.full_name }}" placeholder="Your Full Name">
                </div>                
            </div>
            
            <div class="form-group col-xs-12">
                <label for="dept" class="col-xs-3 control-label">Group Type</label>
                <div class="col-xs-7">
                    <div class='input-group'>
                            <input type="text" class="form-control typeahead tt-query" id="group_name" name="group_name" value="{{ edit.group_name }}" style="margin-top:0px;border-top-left-radius: 4px;border-bottom-left-radius: 4px;height:34px;" placeholder="Click or Type it">
                            <input type="hidden" class="form-control" id="group_name_id" name="group_name_id" value="{{ edit.group_name_id}}">
                            <span class="input-group-btn">
                                <button type="button" data-toggle="modal" data-target="#window-group" id="group_btn" name="group_name" class="btn btn-primary" style="cursor:pointer;">
                                    <span class="glyphicon glyphicon-search"></span>
                                </button>
                            </span>
                    </div>                
                </div>    
            </div>
            
           
        </div>   
            
    </div>
    <input type="submit" class="btn btn-primary" value="Save" id="btnsave" name="btnsave">
    <input type="button" onclick="history.back();" class="btn btn-default" value="Cancel" id="btnupdate" name="btnupdate">
</form> 
</div>
</div>
</div>
{% endblock %}
