{% block content %}
<div class="panel panel-default">
        <div class="panel-heading">
            {{ BREADCRUMBS_TITLE }}
        </div>
        <div class="panel-body">

           <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <!-- Nav tabs -->
                            <ul class="nav nav-tabs">
                                <li class="active"><a href="#home" data-toggle="tab">Invoice To Print</a>
                                </li>
                                <li><a href="#profile" data-toggle="tab">Printed Invoice</a>
                                </li>
                            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane fade in active" id="home"><br>
                    <div class="col-lg-6">
                    <form class="form-horizontal" action="{{ site_url('hotel/hotel_rate/save') }}" method="post" role="form" name="form1">

                      <div class="form-group col-xs-12">
                        <label class="col-xs-4 control-label">Customer </label>
                    <div class="col-xs-8">
                          <div class='input-group'>
                                  <input type="text" class="form-control typeahead tt-query" id="prefix" name="prefix" value="{{ edit.prefix }}" style="margin-top:0px;border-top-left-radius: 4px;border-bottom-left-radius: 4px;height:34px;" placeholder="xxxxxxxx">
                                  <span class="input-group-btn">
                                      <button type="button" data-toggle="modal" data-target="#window-customer" class="btn btn-primary" style="cursor:pointer;">
                                          <span class="glyphicon glyphicon-search"></span>
                                      </button>
                                  </span>
                          </div>
                          </div>
                  </div>

                      <div class="form-group col-xs-12">
                        <label class="col-xs-4 control-label">From Date </label>
                        <div class="col-xs-8">
                        <div class="input-group date" id="datetimepicker1">
                                    <input type="text" class="form-control" id="date_from" name="date_from" value="" placeholder="YYYY-MM-DD" required>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                              </div>
                      </div>

                      <div class="form-group col-xs-12">
                        <label class="col-xs-4 control-label">To Date </label>
                        <div class="col-xs-8">
                        <div class="input-group date" id="datetimepicker2">
                                    <input type="text" class="form-control" id="date_from" name="date_from" value="" placeholder="YYYY-MM-DD" required>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                              </div>
                      </div>

                      <input type="submit" class="btn btn-primary" value="View Invoice" />
                      <input type="reset" class="btn btn-default" value="Clear Search" /> 

                    </form>
                  </div>
                </div>
                <div class="tab-pane fade" id="profile"><br>
                    
                    <div class="col-lg-6">
                    <form class="form-horizontal" action="{{ site_url('hotel/hotel_rate/save') }}" method="post" role="form" name="form1">

                      <div class="form-group col-xs-12">
                        <label class="col-xs-4 control-label">Customer </label>
                    <div class="col-xs-8">
                          <div class='input-group'>
                                  <input type="text" class="form-control typeahead tt-query" id="prefix" name="prefix" value="{{ edit.prefix }}" style="margin-top:0px;border-top-left-radius: 4px;border-bottom-left-radius: 4px;height:34px;" placeholder="xxxxxxxx">
                                  <span class="input-group-btn">
                                      <button type="button" data-toggle="modal" data-target="#window-customer" class="btn btn-primary" style="cursor:pointer;">
                                          <span class="glyphicon glyphicon-search"></span>
                                      </button>
                                  </span>
                          </div>
                          </div>
                  </div>

                      <div class="form-group col-xs-12">
                        <label class="col-xs-4 control-label">From Date </label>
                        <div class="col-xs-8">
                        <div class="input-group date" id="datetimepicker3">
                                    <input type="text" class="form-control" id="date_from" name="date_from" value="" placeholder="YYYY-MM-DD" required>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                              </div>
                      </div>

                      <div class="form-group col-xs-12">
                        <label class="col-xs-4 control-label">To Date </label>
                        <div class="col-xs-8">
                        <div class="input-group date" id="datetimepicker4">
                                    <input type="text" class="form-control" id="date_from" name="date_from" value="" placeholder="YYYY-MM-DD" required>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                              </div>
                      </div>

                      <input type="submit" class="btn btn-primary" value="View Invoice" />
                      <input type="reset" class="btn btn-default" value="Clear Search" /> 

                    </form>
                  </div>
                </div>
        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                </div>
                <!-- /.col-lg-6 -->
            </div>
        </div>
</div>    
{% endblock %}
