{% block content %}
<div class="panel panel-default">
        <div class="panel-heading">
            {{ BREADCRUMBS_TITLE }}
        </div>
        <div class="panel-body">

           <div class="row">
                <div class="col-lg-12">
                        <div class="panel-body">
                            <!-- Nav tabs -->
                            <ul class="nav nav-tabs">
                                <li class="active"><a href="#home" data-toggle="tab">Invoice To Print</a>
                                </li>
                                <li><a href="#profile" data-toggle="tab">Printed Invoice</a>
                                </li>
                            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane fade in active" id="home"><br>
                  <div class="row">
                    <div class="col-lg-6">
                      <form class="form-horizontal" method="post" role="form" name="form_tab_1">

                      <div class="form-group col-xs-12">
                        <label class="col-xs-4 control-label">Customer </label>
                    <div class="col-xs-8">
                          <div class='input-group'>
                                  <input type="text" class="form-control typeahead tt-query" id="customer_name" name="customer_name" value="{{ edit.customer_name }}" style="margin-top:0px;border-top-left-radius: 4px;border-bottom-left-radius: 4px;height:34px;" placeholder="xxxxxxxx">
                                  <span class="input-group-btn">
                                      <button type="button" data-toggle="modal" data-target="#window-customer" class="btn btn-primary" style="cursor:pointer;">
                                          <span class="glyphicon glyphicon-search"></span>
                                      </button>
                                  </span>
                          </div>
                          </div>
                  </div>

                      <div class="form-group col-xs-12">
                        <label class="col-xs-4 control-label">From Date </label>
                        <div class="col-xs-8">
                        <div class="input-group date">
                                    <input type="text" class="form-control datepicker" id="date_from" name="val[date_from]" value="" placeholder="DD-MM-YYYY" required>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                              </div>
                      </div>

                      <div class="form-group col-xs-12">
                        <label class="col-xs-4 control-label">To Date </label>
                        <div class="col-xs-8">
                        <div class="input-group date">
                                    <input type="text" class="form-control datepicker" id="date_to" name="val[date_to]" value="" placeholder="DD-MM-YYYY" required>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                              </div>
                      </div>

                      <input type="button" id="btn_invoice_1" class="btn btn-primary" value="View Invoice" />
                      <input type="reset" id="btn_invoice_cancel_1" class="btn btn-default" value="Clear Search" /> 

                    </form>
                  </div>
                </div>

                <div class="row">  <br>
                 <div class="table-responsive" >
                     <div class="col-lg-12">
                      <table id="table_ticket_stock" class="table table-bordered table-hover table-striped">
                           <thead>
                               <tr>
                                   <th nowrap="nowrap">Invoice Number/Date</th>
                                   <th nowrap="nowrap">Customer</th>
                                   <th nowrap="nowrap">Supplier</th>
                                   <th nowrap="nowrap">Create Date</th>
                                    <th nowrap="nowrap">Due Date</th>
                                   <th nowrap="nowrap">Airlines</th>
                                   <th nowrap="nowrap">Total</th>
                                   <th nowrap="nowrap">Print</th>
                               </tr>
                           </thead>               
                      </table>
                     </div>    
                 </div>
            </div>

                </div>
                <div class="tab-pane fade" id="profile"><br>
                    <div class="row">
                    <div class="col-lg-6">
                    <form class="form-horizontal" method="post" role="form" name="form_tab_2">

                      <div class="form-group col-xs-12">
                        <label class="col-xs-4 control-label">Customer </label>
                    <div class="col-xs-8">
                          <div class='input-group'>
                                  <input type="text" class="form-control typeahead tt-query" id="customer_name_2" name="val[customer_name_2]" value="{{ edit.customer_name_2 }}" style="margin-top:0px;border-top-left-radius: 4px;border-bottom-left-radius: 4px;height:34px;" placeholder="xxxxxxxx">
                                  <span class="input-group-btn">
                                      <button type="button" data-toggle="modal" data-target="#window-customer" class="btn btn-primary" style="cursor:pointer;">
                                          <span class="glyphicon glyphicon-search"></span>
                                      </button>
                                  </span>
                          </div>
                          </div>
                  </div>

                      <div class="form-group col-xs-12">
                        <label class="col-xs-4 control-label">From Date </label>
                        <div class="col-xs-8">
                        <div class="input-group date" id="datetimepicker3">
                                    <input type="text" class="form-control" id="date_from_2" name="val[date_from_2]" value="" placeholder="DD-MM-YYYY" required>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                              </div>
                      </div>

                      <div class="form-group col-xs-12">
                        <label class="col-xs-4 control-label">To Date </label>
                        <div class="col-xs-8">
                        <div class="input-group date" id="datetimepicker4">
                                    <input type="text" class="form-control" id="date_to_2" name="val[date_to_2]" value="" placeholder="DD-MM-YYYY" required>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                              </div>
                      </div>

                      <input type="button" id="btn_invoice_2" class="btn btn-primary" value="View Invoice" />
                      <input type="reset"id="btn_invoice_cancel_2" class="btn btn-default" value="Clear Search" /> 

                    </form>
                  </div>
                </div>

                <div class="row">  <br>
                 <div class="table-responsive" >
                     <div class="col-lg-12">
                      <table id="table_ticket_stock_2" class="table table-bordered table-hover table-striped">
                           <thead>
                               <tr>
                                   <th nowrap="nowrap">Invoice Number/Date</th>
                                   <th nowrap="nowrap">Customer</th>
                                   <th nowrap="nowrap">Supplier</th>
                                   <th nowrap="nowrap">Create Date</th>
                                    <th nowrap="nowrap">Due Date</th>
                                   <th nowrap="nowrap">Airlines</th>
                                   <th nowrap="nowrap">Total</th>
                                   <th nowrap="nowrap">Print</th>
                               </tr>
                           </thead>               
                      </table>
                     </div>    
                 </div>
            </div>

                </div>
        </div>
                       
                    </div>
                </div>
                <!-- /.col-lg-6 -->
            </div>
        </div>
</div>    
<script>
      App.init(); //Initialise plugins and elements
      App.setPage("forms");  //Set current page
      console.log('HERE 2');
                        
  </script>
{% endblock %}
