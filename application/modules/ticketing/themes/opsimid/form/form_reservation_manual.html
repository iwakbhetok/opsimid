{% block content %}

<section class="content right-side">
<div class="box border green">
    <div class="box-title">
      <h4><i class="fa fa-bars"></i>{{ BREADCRUMBS_TITLE }}</h4>
    </div>
    <div class="box-body big">
      <form action="{{ site_url() }}/ticketing/reservation/save"  method="get" name="form1">
    <div class="row">

      <div class="col-xs-6">

        <div class="form-group col-xs-12">
              <label class="col-xs-4 control-label">Invoice No</label>
              <div class="col-sm-6">
                <div class="input-group">
                  <span class="input-group-addon">{{ CODE_PREFIX }}</span>
                  <input type="text" class="form-control tip" title="Invoice Number" readonly name="invoice_number">
                </div>
              </div>
              </div>

        <div class="form-group col-xs-12">
                <label class="col-xs-4 control-label">Transaction No </label>
                <div class="col-xs-6">
                    <input type="text" class="form-control tip" title="Transaction Number" id="reservation_code" name="reservation_code" value="{{ transaction_number}}" required readonly name="transaction_number">
                    </div>
            </div>

        <div class="form-group col-xs-12">
                <label class="col-xs-4 control-label">Customer Name </label>
                <div class="col-xs-6">
                    <div class='input-group'>
                            <input type="text" class="form-control typeahead tt-query" id="customer_name" name="customer_name" value="{{ edit.customer_name }}" style="margin-top:0px;border-top-left-radius: 4px;border-bottom-left-radius: 4px;height:34px;" placeholder="xxxxxxxx">
                            <input type="hidden" class="form-control" id="customer_id" name="customer_id" value="{{ edit.customer_id}}">
                            <span class="input-group-btn">
                                <button type="button" data-toggle="modal" data-target="#window-customer" id="customer_btn" name="customer_btn" class="btn btn-primary" style="cursor:pointer;">
                                    <span class="glyphicon glyphicon-search"></span>
                                </button>
                            </span>
                    </div>
                    </div>
            </div>

        <div class="form-group col-xs-12">
                <label class="col-xs-4 control-label">Contact Person </label>
                <div class="col-xs-6">
                    <input type="text" class="form-control" id="contact_person" name="contact_person" value="{{ edit.contact_person}}" required placeholder="Type here. Example: President, etc.">
                    </div>
            </div>

        <div class="form-group col-xs-12">
                <label class="col-xs-4 control-label">Invoice Date </label>
                <div class="col-xs-6">
                    <div class="input-group date">
                    <input type="text" class="form-control datepicker" id="invoice_date" name="invoice_date" value="" placeholder="DD-MM-YYYY" required>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
                    </div>
            </div>

        <div class="form-group col-xs-12">
                <label class="col-xs-4 control-label">Due Date </label>
                <div class="col-xs-6">
                    <div class="input-group date">
                    <input type="text" class="form-control datepicker" id="due_date" name="due_date" value="" placeholder="DD-MM-YYYY" required>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
                    </div>
            </div>
        
        <div class="form-group col-xs-12">
                <label class="col-xs-4 control-label">Cut Off Date </label>
                <div class="col-xs-6">
                    <div class="input-group date">
                    <input type="text" class="form-control datepicker" id="cut_off_date" name="cut_off_date" value="" placeholder="DD-MM-YYYY">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
                    </div>
            </div>

        <div class="form-group col-xs-12">
            <label class="col-sm-10 control-label">Remarks</label>
            <div class="col-xs-12">
              <div class="col-xs-6">
                 <label class="checkbox-inline">
                  <input type="checkbox" id="inlineCheckbox1" value="reissue_ticket">Reissue Ticket
                </label><br>
                <label class="checkbox-inline">
                  <input type="checkbox" id="inlineCheckbox3" value="print_service_fee">Print Service Fee
                </label>
              </div>
              <div class="col-xs-6">
                <label class="checkbox-inline">
                  <input type="checkbox" id="inlineCheckbox2" value="disc_advice">Disc Advice
                </label><br>
                <label class="checkbox-inline">
                  <input type="checkbox" id="inlineCheckbox3" value="print_ppn_invoice">Print PPN Invoice
                </label>
              </div>
            </div>
          </div>

      </div>

      <div class="col-xs-6">

        <div class="form-group col-xs-12">
                <label class="col-xs-4 control-label">Division </label>
                <div class="col-xs-6">
                    <select class="form-control" name="division">
                    <option>1</option>
                </select>
                    </div>
            </div>

        <div class="form-group col-xs-12">
                <label class="col-xs-4 control-label">Sub Division </label>
                <div class="col-xs-6">
                    <select class="form-control" name="sub_division">
                    <option>1</option>
                </select>
                    </div>
            </div>

        <div class="form-group col-xs-12">
                <label class="col-xs-4 control-label">Keep Commission </label>
                <div class="col-xs-6">
                    <select class="form-control" name="keep_commission">
                    <option>1</option>
                </select>
                    </div>
            </div>

            <div class="form-group col-xs-12">
                <label class="col-xs-4 control-label">Time Limit </label>
                <div class="col-xs-6">
                    <input type="text" class="form-control" id="time_limit" name="time_limit" value="{{ edit.time_limit}}" required placeholder="Type here. Example: President, etc.">
                    </div>
            </div>

        <div class="form-group col-xs-12">
                <label class="col-xs-4 control-label">Confirmation Number </label>
                <div class="col-xs-6">
                    <input type="text" class="form-control" id="confirmation_number" name="confirmation_number" value="{{ edit.confirmation_number}}" required placeholder="Type here. Example: President, etc.">
                    </div>
            </div>

        <div class="form-group col-xs-12">
                <label class="col-xs-4 control-label">Booking Description </label>
                <div class="col-xs-6">
                    <input type="text" class="form-control" id="booking_description" name="booking_description" value="{{ edit.booking_description}}" required placeholder="xxx.">
                    </div>
            </div>

      </div>
    </div>

<div class="row">

  <div class="col-md-12">
                      <div class="panel panel-default">
                        <div class="panel-body">
                              <!--TAB 2 -->
                               <div class="tab-pane fade in active" id="manual">
                                    <div class="col-md-10">
                                         <div class="row">
                                          <div class="form-group col-xs-4">
                                            <label class="col-xs-4 control-label">Booking Code </label>
                                            <div class="col-xs-8">
                                                <input type="text" class="form-control" id="booking_code" name="booking_code" value="{{ edit.booking_code}}" required placeholder="Type here. Example: President, etc.">
                                                </div>
                                        </div>
                                        <div class="form-group col-xs-4">
                                            <label class="col-xs-4 control-label">Airlines </label>
                                            <div class="col-xs-8">
                                                <div class='input-group'>
                                                  <input type="hidden" class="form-control" id="airlines_id" name="airlines_id" value="{{ edit.airlines_id}}">
                                                        <input type="text" class="form-control typeahead tt-query" id="airlines_name" name="airlines_name" value="{{ edit.airlines_name }}" style="margin-top:0px;border-top-left-radius: 4px;border-bottom-left-radius: 4px;height:34px;" placeholder="xxxxxxxx">
                                                        <span class="input-group-btn">
                                                            <button type="button" data-toggle="modal" data-target="#window-airlines" id="airlines_btn" class="btn btn-primary" style="cursor:pointer;">
                                                                <span class="glyphicon glyphicon-search"></span>
                                                            </button>
                                                        </span>
                                                </div>
                                                </div>
                                        </div>
                                        <div class="form-group col-xs-4">
                                            <label class="col-xs-4 control-label">Airline Type </label>
                                            <div class="col-xs-8">
                                                <select class="form-control">
                                                    <option>1</option>
                                                </select>
                                                </div>
                                        </div>

                                         </div>

                                         <div class="row">

                                        
                                        <div class="form-group col-xs-4">
                                            <label class="col-xs-4 control-label">Special Program </label>
                                            <div class="col-xs-8">
                                                <select class="form-control">
                                                    <option>1</option>
                                                </select>
                                                </div>
                                        </div>
                                        <div class="form-group col-xs-4">
                                            <label class="col-xs-4 control-label">Total Person </label>
                                            <div class="col-xs-8">
                                                <input type="text" class="form-control" id="total_person" name="total_person" value="{{ edit.total_person}}" required placeholder="Type here. Example: President, etc.">
                                                </div>
                                        </div>
                                        <div class="form-group col-xs-4">
                                            <label class="col-xs-4 control-label">Destination </label>
                                            <div class="col-xs-8">
                                                <select class="form-control">
                                                    <option>1</option>
                                                </select>
                                                </div>
                                        </div>                                        

                                         </div>
                                         <div class="row">
                                        <div class="form-group col-xs-4">
                                            <label class="col-xs-4 control-label">Route</label>
                                            <div class="col-xs-8">
                                             <textarea class="form-control" rows="2"></textarea>
                                            </div>
                                            </div>

                                         </div>
                                    </div>
                               </div>
                            </div>
                        </div>
                      </div>


</div>
    <div class="row">
             <div class="table-responsive">
                 <div class="col-lg-12">
                  <a href="{{ site_url('') }}" class="add-btn btn btn-success">
                        <i class="fa fa-plus"></i> Add Detail
                  </a>
                  <table id="table_reservation_document" class="table table-bordered table-hover table-striped">
                       <thead>
                           <tr>
                               <th width="100px">Ticket No<br></th>
                               <th width="100px">Title</th>
                               <th colspan="3" align="center">Passanger Name</th>
                               <th width="100px">Ctg</th>
                               <th width="100px">Cty</th>
                               <th width="100px">Base Fare</th>
                               <th width="100px">Base Sell</th>
                               <th width="100px">Nett Price</th>
                               <th width="100px">Sell Price</th>
                           </tr>
                           <tr>
                               <th>Supplier</th>
                               <th>CN Disc</th>
                               <th>Discount</th>
                               <th nowrap="nowrap">Keep Comm</th>
                               <th>PPN</th>
                               <th colspan="2">IW</th>
                               <th>Commision</th>
                               <th>Serv Fee</th>
                               <th nowrap="nowrap">Add Charge</th>
                               <th>Air Tax</th>
                           </tr>
                       </thead>               
                       <tbody>
                           <tr>
                               <td>
                                <input type="text" class="form-control" id="ticket_number" name="ticket_number" value="{{ edit.ticket_number}}">
                               </td>
                               <td>
                                <input type="text" class="form-control" id="title" name="title" value="{{ edit.title}}">
                                <!--select class="form-control col-xs-10" name="title">
                                  <option value="Mr.">Mr.</option>
                                  <option value="Mrs.">Mrs.</option>
                                  <option value="Sir.">Sir.</option>
                                  <option value="Madam.">Madam.</option>
                                  <option value="Miss.">Miss.</option>
                                  <option value="PT.">PT.</option>
                                  <option value=" ">Other</option>
                              </select-->
                               </td>
                               <td colspan="3">
                                  <div class='input-group'>
                                          <input type="text" class="form-control typeahead tt-query" id="customer_name_2" name="passenger_name" value="{{ edit.customer_name_2 }}" style="margin-top:0px;border-top-left-radius: 4px;border-bottom-left-radius: 4px;height:34px;" placeholder="xxxxxxxx">
                                          <input type="hidden" class="form-control" id="customer_id_2" name="customer_id_2" value="{{ edit.customer_id_2}}">
                                          <span class="input-group-btn">
                                              <button type="button" data-toggle="modal" data-target="#window-customer-2" id="customer_btn_2" name="customer_btn_2" class="btn btn-primary" style="cursor:pointer;">
                                                  <span class="glyphicon glyphicon-search"></span>
                                              </button>
                                          </span>
                                  </div>
                               </td>
                               <td>
                                <select class="form-control col-xs-10" name="ctg">
                                  <option>1</option>
                              </select>
                              </td>
                               <td>
                                <select class="form-control col-xs-10" width="100px" id="currency" name="currency">
                              </select>
                               </td>
                               <td>
                                <input type="text" class="form-control" id="base_fare" name="base_fare" value="{{ edit.base_fare}}">
                              </td>
                               <td><input type="text" class="form-control" id="base_sell" name="base_sell" value="{{ edit.base_sell}}"></td>
                               <td><input type="text" class="form-control" id="nett_price" name="nett_price" value="{{ edit.nett_price}}"></td>
                               <td><input type="text" class="form-control" id="sell_price" name="sell_price" value="{{ edit.sell_price}}"></td>
                           </tr>
                           <tr>
                               <td>
                                <select class="form-control col-xs-10" name="supplier_ticketing_name" id="supplier_ticketing_name">
                              </select>
                               </td>
                               <td><input type="text" class="form-control" id="cn_disc" name="cn_disc" value="{{ edit.cn_disc}}"></td>
                               <td>
                               <input type="text" class="form-control" id="discount" name="discount" value="{{ edit.discount}}">
                               </td>
                               <td><input type="text" class="form-control" id="keep_commission" name="keep_commission" value="{{ edit.keep_commission}}"></td>
                               <td><input type="text" class="form-control" id="ppn" name="ppn" value="{{ edit.ppn}}"></td>
                               <td colspan="2"><input type="text" class="form-control" id="iuran_wajib" name="iuran_wajib" value="{{ edit.iuran_wajib}}"></td>
                               <td><input type="text" class="form-control" id="commission" name="commission" value="{{ edit.commission}}"></td>
                               <td><input type="text" class="form-control" id="service_fee" name="service_fee" value="{{ edit.service_fee}}"></td>
                               <td><input type="text" class="form-control" id="add_charge" name="add_charge" value="{{ edit.add_charge}}"></td>
                               <td><input type="text" class="form-control" id="air_tax" name="air_tax" value="{{ edit.air_tax}}"></td>
                           </tr>
                       </tbody>
                  </table>
                 </div>    
             </div>
        
  </div><br>

  <div class="row">
    <input name="del_1" type="button" class="btn btn-default" id="del_1" style="display:none;" value="del" />
    <input type="submit" id="save_btn" class="btn btn-primary" value="Save" />
    <input name="Reset" type="reset" class="btn btn-default" value="reset" />
  </div>
  </form>

    </div>
  </div>
  </section>

{% endblock %}
