{% block content %}

<section class="content right-side">
<div class="box border green">
    <div class="box-title">
      <h4><i class="fa fa-bars"></i>{{ BREADCRUMBS_TITLE }}</h4>
    </div>
    <div class="box-body big">
      <form action="{{ base_url }}index.php/ticketing/reservation/save"  method="get" name="form1">
    <div class="row">

      <div class="col-xs-6">

        <div class="form-group col-xs-12">
              <label class="col-xs-4 control-label">Cashier No</label>
              <div class="col-sm-6">
                <div class="input-group">
                  <input type="text" class="form-control tip" title="Cashier Number" readonly name="cashier_number" value="{{ CASHIER_NO }}">
                </div>
              </div>
              </div>

        <div class="form-group col-xs-12">
                <label class="col-xs-4 control-label">Transaction No </label>
                <div class="col-xs-6">
                    <input type="text" class="form-control tip" title="Transaction Number" id="transaction_number" name="transaction_number" value="{{ TRANSACTION_NO }}" required readonly>
                    </div>
            </div>

        <div class="form-group col-xs-12">
                <label class="col-xs-4 control-label">Transaction ID </label>
                <div class="col-xs-6">
                  <select class="form-control col-xs-10 tip" title="Transaction ID" width="100px" id="transaction_id" name="transaction_id">
                    <option value="">Choose Transaction ID</option>
                    <option value="DC">DP From Customer</option>
                    <option value="DS">DP From Supplier</option>
                  </select>
                    </div>
            </div>

        <div class="form-group col-xs-12">
                <label class="col-xs-4 control-label">Date </label>
                <div class="col-xs-6">
                    <div class="input-group date">
                    <input type="text" class="form-control datepicker" id="dp_date" name="dp_date" value="" placeholder="DD-MM-YYYY" required>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
                    </div>
            </div>

        <div class="form-group col-xs-12">
              <label class="col-xs-4 control-label">DP Slip No</label>
              <div class="col-sm-6">
                <div class="input-group">
                  <span class="input-group-addon" id="CODE_PREFIX"></span>
                  <input type="text" class="form-control tip" title="DP Slip Number" readonly id="dp_slip_no" name="dp_slip_no" value="{{ SLIP_NO }}">
                </div>
              </div>
              </div>



        <!--div class="form-group col-xs-12">
            <label class="col-sm-10 control-label">Remarks</label>
            <div class="col-xs-12">
              <div class="col-xs-6">
                 <label class="checkbox-inline">
                  <input type="checkbox" id="inlineCheckbox1" value="reissue_ticket">Reissue Ticket
                </label><br>
                <label class="checkbox-inline">
                  <input type="checkbox" id="inlineCheckbox3" value="print_service_fee">Print Service Fee
                </label>
              </div>
              <div class="col-xs-6">
                <label class="checkbox-inline">
                  <input type="checkbox" id="inlineCheckbox2" value="disc_advice">Disc Advice
                </label><br>
                <label class="checkbox-inline">
                  <input type="checkbox" id="inlineCheckbox3" value="print_ppn_invoice">Print PPN Invoice
                </label>
              </div>
            </div>
          </div-->

      </div>

      <div class="col-xs-6">

        
        <div class="form-group col-xs-12">
                <label class="col-xs-4 control-label">Currency </label>
                <div class="col-xs-6">
                  <select class="form-control col-xs-10 tip" title="Currency" width="100px" id="currency" name="currency"></select>
                    </div>
            </div>

        <div class="form-group col-xs-12">
                <label class="col-xs-4 control-label">DP Amount </label>
                <div class="col-xs-6">
                    <input type="text" class="form-control tip" title="DP Amount" id="dp_amount" name="dp_amount" value="{{ edit.dp_amount}}" required placeholder="Type number only. Example: 1234567890">
                    </div>
            </div>

        <div class="form-group col-xs-12">
                <label class="col-xs-4 control-label">Paid </label>
                <div class="col-xs-6">
                    <input type="text" class="form-control tip" title="Paid" id="paid" name="paid" value="{{ edit.paid}}" required placeholder="Type number only. Example: 1234567890.">
                    </div>
            </div>

        <div class="form-group col-xs-12">
                <label class="col-xs-4 control-label">Outstanding </label>
                <div class="col-xs-6">
                    <input type="text" class="form-control tip" title="Outstanding" id="outstanding" name="outstanding" value="{{ edit.outstanding}}" required placeholder="Type here. Example: President, etc.">
                    </div>
            </div>

         <div class="form-group col-xs-12">
                <label class="col-xs-4 control-label">Supplier Name </label>
                <div class="col-xs-6">
                    <div class='input-group'>
                            <input type="hidden" class="form-control" id="supplier_name_id" name="supplier_name_id">
                            <input type="text" class="form-control typeahead tt-query" id="supplier_name" name="supplier_name" value="{{ edit.supplier_name }}" style="margin-top:0px;border-top-left-radius: 4px;border-bottom-left-radius: 4px;height:34px;" placeholder="xxxxxxxx">
                            <span class="input-group-btn">
                                <button type="button" data-toggle="modal" data-target="#window-supplier" id="supplier_btn" class="btn btn-primary" style="cursor:pointer;">
                                    <span class="glyphicon glyphicon-search"></span>
                                </button>
                            </span>
                    </div>
                    </div>
            </div>

      </div>
    </div>

    <div class="row">
             <div class="table-responsive">
                 <div class="col-lg-12">
                  <a id="add_row_dp_supplier" href="#" class="add-btn btn btn-success">
                        <i class="fa fa-plus"></i> Add Detail
                  </a>
                  <a id="delete_row_dp_supplier" href="#" class="add-btn btn btn-success">
                        <i class="fa fa-trash-o"></i> Delete Row
                  </a>
                  <br><br>
                  <table id="table_dp_supplier_detail" class="table table-bordered table-hover table-striped">
                       <thead>
                           <tr>
                               <th width="150px">Payment Method</th>
                               <th width="150px">Payment Currency</th>
                               <th>Payment Amount</th>
                               <th width="150px">Convert Currency</th>
                               <th>Convert Amount</th>
                               <th>Rate</th>
                               <th>Description</th>
                           </tr>
                       </thead>               
                       <tbody id="tbody_dp_supplier_detail">
                           <tr>
                               <td>
                                <select class="form-control col-xs-10" id="val[payment_method]" name="val[payment_method]">
                                  <option value="cash">Cash</option>
                                  <option value="cheque">Cheque</option>
                                  <option value="credit">Credit</option>
                              </select>
                               </td>
                               <td>
                                <select class="form-control col-xs-10" id="payment_currency" name="payment_currency">
                              </select>
                               </td>
                               <td>
                                <input type="text" class="form-control" id="payment_amount" name="payment_amount">
                               </td>
                               <td>
                                <select class="form-control col-xs-10" id="convert_currency" name="convert_currency">
                              </select>
                              </td>
                               <td>
                                <input type="text" class="form-control" id="convert_amount" name="convert_amount">
                               </td>
                               <td>
                                <input type="text" class="form-control" id="rate" name="rate">
                              </td>
                               <td><input type="text" class="form-control" id="description" name="description"></td>
                           </tr>
                       </tbody>
                  </table>
                 </div>    
             </div>
        
  </div><br>

  <div class="row">
    <input name="del_1" type="button" class="btn btn-default" id="del_1" style="display:none;" value="del" />
    <input type="submit" id="save_btn" class="btn btn-primary" value="Save" />
    <input name="Reset" type="reset" class="btn btn-default" value="reset" />
  </div>
  </form>

    </div>
  </div>
  </section>

{% endblock %}
