{% block content %}
<section class="content right-side">  
<div class="panel panel-default">
        <div class="panel-heading">
            {{ BREADCRUMBS_TITLE }}
        </div>
        <div class="panel-body">
        <div class="row">  
             <div class="table-responsive">
                 <div class="col-lg-12">
                  <a href="{{ site_url('hotel/hotel_rate/form') }}" class="add-btn btn btn-success">
                        <i class="fa fa-plus"></i> Add
                  </a>
                  <table id="table_hotel_rate" class="table table-bordered table-hover table-striped">
                       <thead>
                           <tr>
                               <th nowrap="nowrap">Hotel Name</th>
                               <th nowrap="nowrap">Supplier Name</th>
                               <th nowrap="nowrap">Class</th>
                               <th nowrap="nowrap">Room</th>
                               <th nowrap="nowrap">Date From</th>                       
                               <th nowrap="nowrap">Date To</th>
                               <th nowrap="nowrap">Room Price</th>
                               <th nowrap="nowrap">Breakfast sell</th>
                               <th nowrap="nowrap">Action</th>
                           </tr>
                       </thead>
                  </table>
                 </div>    
             </div>
        </div>
        </div>
</div>    
</section>
{% endblock %}
