{% block content %}

<section class="content right-side">
	<form action="{{ site_url('/hotel/class_hotel/save') }}" method="post" name="form1">
    <div class="row">
            <input type="hidden" name="class_id" id="class_id" value="{{ edit.class_id }}" />
        <div class="col-xs-6">

        	<div class="form-group col-xs-12">
                <label class="col-xs-4 control-label">Class Name </label>
                <div class="col-xs-6">
                    <input type="text" class="form-control" id="class_name" name="class_name" value="{{ edit.class_name}}" required placeholder="Type here. Example: President, etc.">
                    </div>
            </div>

            <div class="form-group col-xs-12">
                <label class="col-xs-4 control-label">Description</label>
                <div class="col-xs-6">
                    <textarea class="form-control"  id="description" name="description" rows="3">{{ edit.description}}</textarea>
                    </div>
            </div>
        </div>

    </div>
        <div class="row">
			<input type="submit" class="btn btn-primary" value="Save" />
			<input type="button" onclick="history.back()" class="btn btn-default" value="Back" />
			    </div>
      </form>
</section>

{% endblock %}
