{% block content %}
 <div class="panel panel-default">
        <div class="panel-heading">
            {{ BREADCRUMBS_TITLE }}
        </div>
 
    <div class="panel-body">
          <form action="{{ site_url('/reports/by_customer_period/save')  }}" method="post" name="form1">
          <div class="row">
              <div class="col-lg-6">

                <div class="form-group col-xs-12">
                      <label class="col-xs-4 control-label">Customer </label>
                  <div class="col-xs-6">
                        <div class='input-group'>
                                <input type="text" class="form-control typeahead tt-query" id="prefix" name="prefix" value="{{ edit.prefix }}" style="margin-top:0px;border-top-left-radius: 4px;border-bottom-left-radius: 4px;height:34px;" placeholder="xxxxxxxx">
                                <span class="input-group-btn">
                                    <button type="button" data-toggle="modal" data-target="#window-customer" class="btn btn-primary" style="cursor:pointer;">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </button>
                                </span>
                        </div>
                        </div>
                </div>

                <div class="form-group col-xs-12">
                    <label class="col-xs-4 control-label">From Date </label>
                    <div class="col-xs-6">
                    <div class="input-group date" id="datetimepicker1">
                                <input type="text" class="form-control" id="date_from" name="date_from" value="" placeholder="YYYY-MM-DD" required>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                          </div>
                  </div>

                <div class="form-group col-xs-12">
                    <label class="col-xs-4 control-label">To Date </label>
                    <div class="col-xs-6">
                    <div class="input-group date" id="datetimepicker2">
                                <input type="text" class="form-control" id="date_to" name="date_to" value="" placeholder="YYYY-MM-DD" required>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                          </div>
                  </div>
                </div>
        </div>
      <div class="row">
          <div class="col-lg-6">
          <input type="submit" class="btn btn-primary" value="View Report">
            </form>
          </div>
      </div>
    
  </div>
</div>

{% endblock %}
