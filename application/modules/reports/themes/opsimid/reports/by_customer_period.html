{% block content %}

 <!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
       <h1 class="page-header">
            By Customer/Period 
        </h1>

        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i><a href="#"> Dashboard</a>
            </li>

            <li class="active">
                <i class="fa fa-edit"></i> Home
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->

<div class="row">
  <div class="col-lg-12">
    <form action="{{ base_url }}home" method="post" name="form1">
        <div class="col-lg-12">
        <h4>Booking by Customer or Period</h4><br>        
        </div>
    <div class="form-group col-xs-6">
          <label class="col-xs-4 control-label">Customer </label>
      <div class="col-xs-6">
            <div class='input-group'>
                    <input type="text" class="form-control typeahead tt-query" id="prefix" name="prefix" value="{{ edit.prefix }}" style="margin-top:0px;border-top-left-radius: 4px;border-bottom-left-radius: 4px;height:34px;" placeholder="xxxxxxxx">
                    <span class="input-group-btn">
                        <button type="button" data-toggle="modal" data-target="#window-customer" class="btn btn-primary" style="cursor:pointer;">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
            </div>
            </div>
    </div>
    <div class="form-group col-xs-6">
        <label class="col-xs-4 control-label">From Date </label>
        <div class="col-xs-6">
        <div class="input-group date" id="datetimepicker1">
                    <input type="text" class="form-control" id="date_from" name="date_from" value="" placeholder="YYYY-MM-DD" required>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
              </div>
      </div>
    <div class="form-group col-xs-6">
        <label class="col-xs-4 control-label">To Date </label>
        <div class="col-xs-6">
        <div class="input-group date" id="datetimepicker2">
                    <input type="text" class="form-control" id="date_to" name="date_to" value="" placeholder="YYYY-MM-DD" required>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
              </div>
      </div>
      </div
</div>

<div class="row">   
    <input type="submit" class="btn btn-primary" value="View Report">
    </form>
  </div>

{% endblock %}
